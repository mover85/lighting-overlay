<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="module" src="./live-controls.js"></script>

		<style>
			body {
				box-sizing: border-box;
				min-width: 1120px;
				background-color: #f5f5f5;
				color: #000;
				display: var(--layout-vertical_-_display);
				flex-direction: var(--layout-vertical_-_flex-direction);
				align-items: var(--layout-center_-_align-items);
			}

			#container {
				display: var(--layout-horizontal_-_display);
				flex-direction: var(--layout-horizontal_-_flex-direction);
				position: relative;
				min-height: 100%;
				box-sizing: border-box;
				margin-left: 16px;
				margin-right: 16px;
			}

			/* Columns */
			.column {
				display: var(--layout-vertical_-_display);
				flex-direction: var(--layout-vertical_-_flex-direction);
				width: 560px;
				box-sizing: border-box;
			}

			dash-section[label="Twitter"] {
				margin-right: 16px;
				--dash-section-color: #116CFA;
			}

			dash-section[label="Now Playing"] {
				--dash-section-color: #FF0000;
			}

		</style>
</head>
<body>
	<div id="container">
		<div id="leftColumn" class="column">
			<dash-section label="Twitter" icon="social:share">
				<dash-twitter></dash-twitter>
			</dash-section>
		</div>
		<div id="rightColumn" class="column">
			<dash-section label="Now Playing" icon="av:library-music">
				<dash-nowplaying></dash-nowplaying>
			</dash-section>
		</div>
	</div>
</body>
</html>
